<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="assets/css/style.css"
</head>
<body>
    <h1>Address Book</h1>
    <button id="addContact" name="addContact">Add Contact</button>
    
    <form id="newContactForm">        
        <ul>
            <div>
                <li><label for="firstName">First Name:</label>
                <input id="firstName" name="firstName" type="test"></li>
                <li><label for="lastName">Last Name:</label>
                <input id="lastName" name="lastName" type="test"></li>
                <li></li><label for="email">email:</label>
                <input id="email" name="email" type="test"></li>
                <li><label for="mobilePhone">Mobile Phone:</label>
                <input id="mobilePhone" name="mobilePhone" type="test"></li>
                <li><label for="notes">Notes:</label>
                <input id="notes" name="notes" type="test"></li>
            </div>
            <li><button id="submit" name="submit">Save Contact</button></li>
        </ul>
    </form>
    <div id="contactList"></div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
